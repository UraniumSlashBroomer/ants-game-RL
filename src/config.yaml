ppo:
  gamma: 0.99
  clip_eps: 0.25

models:
  actor:
    hidden_state_dim: 4096
    lr: 0.0003
  
  critic:
    hidden_state_dim: 1024
    lr: 0.001

env:
  map:
    width: 2
    height: 1
    spawn_coords: [0, 0]
    num_units: 1 # DO NOT MODIFY THIS PARAMETER
    food_to_stop: 5
  
  unit:
    max_unit_food: 5
  
train:
  num_episodes: 30
  num_epochs: 5
  horizon: 8192
  
train_viz:
  FPS: 10000

eval_viz:
  FPS: 1
